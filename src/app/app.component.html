






<h1>CONTACT DEAILS</h1>
<table>
  <tr>
    <thead>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Height</th>
      <th>Weight</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of allcontact">
          <td>{{contact.id}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.age}}</td>
          <td>{{contact.gender}}</td>
          <td>{{contact.height}}</td>
          <td>{{contact.weight}}</td>
      </tr>
    </tbody>

</table>
